<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .container-wrapper {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
            backdrop-filter: blur(10px); /* Apply a blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
        }
        h1 {
            margin-top: 0;
            color: #000; /* Change text color to black */
            transition: color 0.3s ease, text-shadow 0.3s ease; /* Add transition for smooth animation */
        }
        
        .profile-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .profile-picture {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(0, 123, 255, 0.2); /* Semi-transparent blue */
            backdrop-filter: blur(5px); /* Apply a blur effect */
            transition: border-color 0.3s ease, transform 0.3s ease; /* Add transition for smooth animation */
        }
        .profile-picture:hover {
            border-color: rgba(0, 123, 255, 0.5); /* Darker blue on hover */
            transform: scale(1.05); /* Scale up slightly on hover */
        }
        .profile-picture img {
            display: block;
            width: 100%;
            height: auto;
        }
        .profile-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .profile-section:hover .profile-label {
            opacity: 1;
        }
        .social-icon {
            position: relative;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            transition: transform 0.3s ease; /* Add transition for smooth animation */
        }
        .social-icon i {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            transition: background-color 0.3s ease;
            border-radius: 50%;
            background-color: rgba(0, 123, 255, 0.2); /* Semi-transparent blue */
            line-height: 40px;
        }
        .social-icon:hover i {
            background-color: rgba(0, 123, 255, 0.5); /* Darker blue on hover */
        }
        .social-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            display: none;
        }
        .social-icon:hover .social-label {
            display: block;
        }
        /* Add animation for social icons */
        .social-icon:nth-child(odd) {
            transform: translateY(-20px); /* Move up */
        }
        .social-icon:nth-child(even) {
            transform: translateY(20px); /* Move down */
        }
        .social-icon:hover {
            transform: translateY(-10px); /* Move up slightly on hover */
        }
        .social-icon:hover + .social-icon {
            transform: translateY(10px); /* Move down slightly on hover */
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .container-wrapper {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <div class="profile-section">
                <a href="https://www.youtube.com/watch?v=hvL1339luv0" target="_blank"> <!-- Replace the link with your YouTube video link -->
                    <div class="profile-picture">
                        <img src="your-face-photo.jpg" alt="Your Face">
                        <span class="profile-label">Kaung Khant Ko</span>
                    </div>
                </a>
            </div>
            <h1>Kaung Khant Ko</h1>
            <div class="profile-section">
                <div class="social-icon">
                    <a href="https://www.facebook.com/kaungk.khant.90?mibextid=LQQJ4d" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                        <span class="social-label">Facebook</span>
                    </a>
                </div>
                <div class="social-icon">
                    <a href="https://www.instagram.com/a_boy_with_glasses16?igsh=MWxkaWlxbzQ2amp4Zw%3D%3D&amp;utm_source=qr" target="_blank">
                        <i class="fab fa-instagram"></i>
                        <span class="social-label">Instagram</span>
                    </a>
                </div>
                <div class="social-icon">
                    <a href="https://github.com/KaungBeingKhant" target="_blank">
                        <i class="fab fa-github"></i>
                        <span class="social-label">GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
